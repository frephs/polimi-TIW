<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>Account</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" th:href="@{/styles/style.css}" />
        <link rel="stylesheet" th:href="@{/styles/main.css}" />
        <link rel="icon" th:href="@{icon.png}" />
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
            rel="stylesheet"
        />
    </head>

    <body>
        <header></header>
        <nav>
            <div id="logo">
                <a th:href="@{/}">
                    Your
                    <span class="gradient">Auction</span>
                </a>
            </div>
            <
            <ul>
                <li>
                    <a th:href="@{/}">Home</a>
                </li>
                <li>
                    <a th:href="@{/sell}">Sell</a>
                </li>
                <li>
                    <a th:href="@{/buy}">Buy</a>
                </li>
                <li>
                    <a th:href="@{/account}">YourAccount</a>
                </li>
            </ul>
        </nav>
        <main>
            <section
                id="messages"
                th:if="${session.FLASH_message}"
                th:utext="${session.FLASH_message}"
            ></section>
            <section id="breadcrumb">
                <div class="breadcrumb" th:if="${breadcrumb}" th:utext="${breadcrumb}"></div>
            </section>

            <div class="flex-row">
                <form th:action="@{/signup}" method="POST">
                    <h1>Sign up</h1>
                    <p>New here?</p>
                    <fieldset>
                        <legend>Account credentials</legend>

                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required />
                        <br />
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required />
                    </fieldset>
                    <fieldset>
                        <legend>Personal Information</legend>
                        <br />
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required />
                        <label for="surname">Surname:</label>
                        <input type="text" id="surname" name="surname" required />
                        <br />
                    </fieldset>
                    <fieldset style="display: block">
                        <legend>Address details</legend>
                        <label for="country">Country:</label>
                        <input type="text" id="country" name="country" required />
                        <label for="zip_code">Zip Code:</label>
                        <input
                            type="number"
                            id="zip_code"
                            name="zip_code"
                            required
                            min="10000"
                            max="99999"
                        />
                        <label for="city">City:</label>
                        <input type="text" id="city" name="city" required />
                        <label for="street">Street:</label>
                        <input type="text" id="street" name="street" required />
                        <label for="street_number">Number:</label>
                        <input
                            type="number"
                            id="street_number"
                            name="street_number"
                            required
                            min="1"
                        />
                        <br />
                    </fieldset>
                    <button style="float: right" type="submit">Sign Up</button>
                    <button type="reset" style="float: right">Cancel</button>
                </form>
                <form th:action="@{/login}" method="POST">
                    <h1>Login</h1>
                    <p>Already have an account?</p>
                    <fieldset style="display: block">
                        <legend>Login</legend>
                        <label for="login-username">Username:</label>
                        <input type="text" id="login-username" name="username" required />
                        <br />
                        <label for="login-password">Password:</label>
                        <input type="password" id="login-password" name="password" required />
                        <br />
                    </fieldset>
                    <button style="float: right" type="submit">Login</button>
                    <button style="float: right" type="reset">Reset</button>
                </form>
            </div>
        </main>
        <footer>
            <p>&copy; 2025 YourAuction. All rights reserved.</p>
        </footer>
    </body>
</html>
